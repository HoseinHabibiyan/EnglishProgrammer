{% extends 'share/base.html' %}

{% block content %}
  <h1>Confirm Delete</h1>
  <p>Are you sure you want to delete the daily program for Day: {{ dailyprogram.day }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'dailyprogram_detail' dailyprogram.weekplan.pk dailyprogram.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
